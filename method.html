<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1"></p>
    <script>
const person = {
    name: "Devanshu",
    name2: "kumawat",
    age: 24,
    fullname (){
        return (this.name +" " + this.name2 + " is " + this.age + " years old.").toUpperCase()
    }
} 
document.getElementById('d1').innerHTML=person.fullname();

    </script>
</body>
