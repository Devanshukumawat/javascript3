<body>


<p id="d1"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

Person.prototype.nationality = "English";

const myFather = new Person("John", "Doe", 70, "blue");
document.getElementById("d1").innerHTML =
"Nationality of my father is " + myFather.nationality; 
</script>
