<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="d1"></p>

<script>
const person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const person1 = {
  firstName:"John",
  lastName: "Doe"
}

document.getElementById("d1").innerHTML = person.fullName.apply(person1); 
</script>



<p id="d2"></p>

<script>
document.getElementById("d2").innerHTML = Math.max(1,2,3); 
</script>


</body>
</html>
